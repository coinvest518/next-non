<svg width="120" height="120" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="120" cy="120" r="120" fill="#F5F5DC"/>
  
  <!-- Protective hands forming heart shape -->
  <path d="M120 60C110 60 100 65 100 75C100 85 110 100 120 120C130 100 140 85 140 75C140 65 130 60 120 60Z" fill="#B8860B" opacity="0.2"/>
  
  <!-- Family silhouettes in gradient colors -->
  <!-- Smallest child (left) -->
  <ellipse cx="90" cy="90" rx="8" ry="12" fill="#8B4513"/>
  <rect x="82" y="102" width="16" height="24" rx="8" fill="#8B4513"/>
  
  <!-- Second child -->
  <ellipse cx="110" cy="85" rx="10" ry="15" fill="#CD853F"/>
  <rect x="100" y="100" width="20" height="30" rx="10" fill="#CD853F"/>
  
  <!-- Third child/teen -->
  <ellipse cx="130" cy="85" rx="10" ry="15" fill="#DEB887"/>
  <rect x="120" y="100" width="20" height="30" rx="10" fill="#DEB887"/>
  
  <!-- Adult figure (right) -->
  <ellipse cx="150" cy="90" rx="12" ry="18" fill="#A0522D"/>
  <rect x="138" y="108" width="24" height="36" rx="12" fill="#A0522D"/>
  
  <!-- Protective hands/heart outline -->
  <path d="M120 60C110 60 100 65 100 75C100 85 110 100 120 120C130 100 140 85 140 75C140 65 130 60 120 60Z" stroke="#8B4513" stroke-width="3" fill="none"/>
  
  <!-- Text - FORTIS -->
  <text x="120" y="170" font-family="serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#8B4513">FORTIS</text>
  
  <!-- Text - PROLES INC -->
  <text x="120" y="195" font-family="serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#8B4513">PROLES INC</text>
  
  <!-- Tagline - Strong Offspring -->
  <text x="120" y="215" font-family="serif" font-size="12" text-anchor="middle" fill="#CD853F">Strong Offspring</text>
</svg>
